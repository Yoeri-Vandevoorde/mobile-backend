spring.application.name=PeerPlan
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
logging.level.sql=debug

spring.datasource.url=jdbc:postgresql://localhost:59525/casinodb
spring.datasource.username=postgres
spring.datasource.password=postgres

# JWT Configuration
jwt.secretKey=peerplan-jwt-secret-key-change-this-in-production-min-32-chars
jwt.token.issuer=peerplan_app
jwt.token.lifetime=8h

# CORS Configuration
cors.allowedOrigins=http://localhost:3000,http://localhost:19006,http://localhost:8081

server.port=59500